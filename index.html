<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="card">

    <img class="card__image" src="assets/images/illustration-article.svg" alt="">

    <div class="card__content">

      <div class="card__category">

        <p>Learning</p>
        
      </div>
  
      <p class="card__date">Published 21 Dec 2023</p>
  
      <a class="card__title" href="">HTML & CSS foundations</a>
  
      <p class="card_description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
  
    </div>

    <div class="card__author">

      <img class="card__author-avatar" src="assets/images/image-avatar.webp" alt="">
  
      <p class="card__author-name">Greg Hooper</p>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luigy-Costa">Luigy Costa</a>.
  </div>

</body>
</html>
